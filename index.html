<body>

 <audio class="introSong" autoplay loop>
<source src="/sound/introSong.mp3" type="audio/mpeg"> 
 </audio>

 <div id="controloverlay"></div>
 <div id="controlbox">
   <div>
     <div id="controlboxhead"></div>
     <div id="controlboxbody">
       <img src="/img/controlInfo.png">
     </div>
     <div id="controlboxfoot"></div>
   </div>
 </div>



<div id="dialogoverlay"></div>
    <div id="dialogbox">
      <div>
        <div id="dialogboxhead"></div>
        <div id="dialogboxbody"></div>
        <div id="dialogboxfoot"></div>
      </div>
    </div>





<div id="introScreen">
  <div id="mainTitle">
    <img src="img/mainTitle.png">
  </div>
    <div id="start">
    <button class="startBttn">Start Game</button>
    </div>
    <div id="controls">
    <button class="controlBttn">Controls</button>
    </div>

</div>


    <canvas id="myBoard"></canvas>

    <audio class="gameOverSong" loop>
            <source src="/sound/gameOverSong.mp3" type="audio/mpeg"> 
             </audio>

<div id="status" class="container-fluid">
  <div class="row">
<div class="col-4 name">
  <div class="statusTitle">NAME: <span id="playerName"></span></div>
  <span class="statusTitle">ITEMS:
      <ul class="item-list">
      </ul>
  </span>
  
 
</div>
<div class="col-4 objective">
    <div class="statusTitle">OBJECTIVE: <p id="obj"></p></div>
</div>
<div class="col-4 enviroment">
    <div class="statusTitle">ENVIROMENT: <p id="enviro"></p></div>
</div>
</div>
</div>
